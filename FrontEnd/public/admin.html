<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const baseUrl = "http://localhost:8081";
    const token = localStorage.getItem("token");
    const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
    console.log(token)
    if (token === null|| token==undefined || isNaN(loggedInUserID)) {
        window.location.href = "/spdvd/admin/login";
    } else {
        $(document).ready(function () {
            $("#addUser").click((event) => {

                const first_name = $("#first_name").val();
                const last_name = $("#last_name").val();
                const requestBody = {
                    first_name: first_name,
                    last_name: last_name
                };
                console.log(requestBody)
                axios.post(`${baseUrl}/admin/addActor`, requestBody, {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                })
                    .then((response) => {
                        const addCondition = response.data;
                        alert(addCondition.message);
                    })
                    .catch((error) => {
                        alert("You need to log in again to use these functions")
                    });
            });


        })
        $("#logout").click(function () {
            window.localStorage.removeItem(token);
            window.localStorage.removeItem(loggedInUserID);
            isUserLoggedOut = true;
            window.location.href = "/spdvd/admin/login"
        });

    }
</script>
